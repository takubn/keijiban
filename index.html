<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
<title>dc-board</title>
</head>
<body>

<!-- 入力部分始まり -->
<div class="item-input" style="position: fixed;width: 35%;margin-left: 30px;">
    <p class="input-logo"><img src="img/logo.png" alt="ロゴの画像"></p>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1" method="POST" action="php/write.php">
                <!-- 名前入力欄 -->
                <p class="name">
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name">
                </p>
                <!-- 投稿内容欄 -->
                <p class="text">
                    <textarea name="contents" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>
                <!-- 投稿ボタン -->
                <div class="submit" id="replace">
                    <input type="submit" value="SEND" id="button-submit">
                    <div class="ease"></div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 入力部分終わり -->

<!-- 出力部分始まり-->
<div class="item-display">
    <div class="display-box">
        <!-- 名前の表示部分 -->
        <div class="display-name">
            <div class="white">太郎</div>
        </div>
        <!-- 投稿内容の表示部分 -->
        <div class="display-contents">
            <div class="white">書き込み内容を変える</div>
            <p class="date">2018-11-22 07:54:32</p>
        </div>
        <!-- 編集ボタン -->
        <button class="buttonEdit">edit</button>
        <!-- 削除ボタン　-->
        <button class="buttonDelete">delete</button>
    </div>
</div>
<!-- 出力部分終わり-->
</body>
</html>
